<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-danger">
    <h1 class="text-white text-center fw-bold mt-3">Calcola il prezzo del tuo biglietto</h1>
    <div class="row justify-content-center">
        <form class="d-flex justify-content-center" action="">
            <div class="col-8 bg-light rounded shadow-lg d-flex justify-content-evenly">

                <div class="text-danger fw-semibold mt-3 mb-3 d-flex flex-column col-2 input-group-sm">
                    <span class="text-center mb-2">Nome e Cognome</span>
                    <input type="text" class="form-control">
                </div>
                <div class="text-danger fw-semibold mt-3 mb-3 d-flex flex-column col-2 input-group-sm">
                    <span class="text-center mb-2">Km da percorrere</span>
                    <input type="text" class="form-control">
                </div>
                <div class="text-danger fw-semibold mt-3 mb-3 d-flex flex-column col-2 input-group-sm">
                    <span class="text-center mb-2">Fascia d'et&aacute;</span>
                    <select class="form-select">
                    <option value="minor">Minorenne</option>
                    <option value="major">Maggiorenne</option>
                    <option value="old">Over 65</option>
                </div>
            </div>

        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
