<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-danger">
    <h1 class="text-white text-center fw-bold mt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="row justify-content-center">
        <form class="d-flex justify-content-center" action="" id="myform">
            <div class="row col-8 bg-light rounded shadow-lg d-flex justify-content-evenly">

                <div class="text-danger fw-semibold mt-3 mb-3 d-flex flex-column col-2 input-group-sm">
                    <span class="text-center mb-2">Nome e Cognome</span>
                    <input type="text" class="form-control" id="user-name" required>
                </div>
                <div class="text-danger fw-semibold mt-3 mb-3 d-flex flex-column col-2 input-group-sm">
                    <span class="text-center mb-2">Km da percorrere</span>
                    <input type="text" class="form-control" id="user-km" required>
                </div>
                <div class="text-danger fw-semibold mt-3 mb-3 d-flex flex-column col-2 input-group-sm">
                    <span class="text-center mb-2">Fascia d'et&aacute;</span>
                    <select class="form-select" id="user-age" required>
                        <option selected value="">...</option>
                        <option value="minor">Minorenne</option>
                        <option value="major">Maggiorenne</option>
                        <option value="old">Over 65</option>
                    </select>
                </div>
                <div class="mt-5 mb-4 row justify-content-center gap-5 ">
                    <button class="col-1 text-danger fw-bold btn btn-outline-warning bg-body-secondary" id="button-submit">
                        Genera
                    </button>
                    <button class="col-1 text-danger fw-bold btn btn-outline-warning bg-body-secondary" id="button-cancel">
                        Annulla
                    </button>
                </div>
            </div>
        </form>
    </div>
    <h3 class="text-white text-center fw-bold mt-3">IL TUO BIGLIETTO</h3>
    <div class="row justify-content-center">
        <div class="row col-8 bg-light rounded">
            <h5 class="mt-3">DETTAGLIO PASSEGGERI</h5>
            <div class="row">
                <div class="col-3 bg-secondary pt-3 ps-4" id="name-div">
                    <span class="fw-bold fs-5">NOME PASSEGGERO</span>
                </div>
                <div class="col-9 border">
                    <table class="table">
                        <thead>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="ticket-type"></td>
                                <td>5</td>
                                <td>92911</td>
                                <td id="ticket-price"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
